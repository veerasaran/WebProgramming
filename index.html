<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Album Collection Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Music Album Collection Manager</h1>

  <div class="form-container">
    <form id="albumForm">
      <label for="albumName">Album Name:</label>
      <input type="text" id="albumName">

      <label for="releaseYear">Release Year:</label>
      <input type="number" id="releaseYear">

      <label for="genre">Genre:</label>
      <select id="genre">
        <option value="">Select Genre</option>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Jazz">Jazz</option>
        <option value="Classical">Classical</option>
      </select>

      <label for="favorite">
        <input type="checkbox" id="favorite"> Mark as Favorite
      </label>

      <button id="addAlbumBtn" type="button">Add Album</button>
      <span id="error-message"></span>
    </form>
  </div>

  <div class="list-container">
    <h2>All Albums</h2>
    <ul id="albumList"></ul>
  </div>

  <div class="list-container">
    <h2>Favorite Albums</h2>
    <ul id="favoriteAlbumList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
